{% extends 'base/base.html' %}
{% load static %}

{% block content %}

   <!-- Login Reg start -->
   <section class="login-reg">
    <div class="overlay pt-120">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-xl-6 order-xl-0 order-1">
                    <div class="sec-img d-rtl">
                        <img src="{% static 'assets/images/login_reg.png' %}" class="max-un" alt="image">
                    </div>
                </div>
                <div class="col-xl-5">
                    <div class="section-text text-center">
                        <h5 class="sub-title">Account</h5>
                        <h2 class="title">Log in to Continue</h2>
                        <p class="dont-acc">Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a></p>
                        <div class="reg-google">
                            <a href="javascript:void(0)"><i class="fab fa-google"></i>Log in with Google</a>
                        </div>
                        <span class="or">Or Continue With</span>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <div class="single-input">
                                    <label for="logemail">Your Email</label>
                                    <input type="email" name='email' id="logemail" placeholder="Enter Your Email">
                                </div>
                                <div class="single-input">
                                    <label for="logpassword">Your Password</label>
                                    <input type="password" name='password' id="id_password1" placeholder="Enter Your Password">
                                </div>
                                <button class="cmn-btn w-100 mt-4">Login</button>
                            </div>
                        </div>
                    </form>
                    <div class="forgot-pass mt-30 text-center">
                        <a href="javascript:void(0)">Forgot Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Login Reg end -->



{% endblock content %}
